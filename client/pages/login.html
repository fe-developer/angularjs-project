<div class="login_form center-block form-horizontal">
	<h3 class="login_form_title">Login to watch video</h3>
	<form ng-submit="login.doLogin()">
		<div class="form-group">
			<label class="control-label login_form_label col-sm-2">Username</label>

			<div class="col-sm-10">
				<input type="text" name="username" class="form-control" ng-model="login.loginData.username">
			</div>
		</div>
		
		<div class="form-group">
			<label class="control-label login_form_label col-sm-2">Password</label>

			<div class="col-sm-10">
				<input type="password" name="password" class="form-control" ng-model="login.loginData.password">
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-primary">login</button>
			</div>
		</div>
	</form>
</div>
